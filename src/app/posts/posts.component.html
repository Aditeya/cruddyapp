<div class="container-fluid">
	<h2>Posts</h2>

	<label for="userId">User ID </label>
	<input
		id="userId"
		class="form-control"
		[(ngModel)]="userId"
		type="text"
		pattern="\d+" />
	<button class="btn btn-primary" (click)="reload()">Reload</button>

	<div class="table">
		<table class="table table-fixed table-striped table-bordered">
			<thead>
				<tr>
					<th>id</th>
					<th>userId</th>
					<th>title</th>
					<th>body</th>
				</tr>
			</thead>
			<tbody class="overflow-scroll">
				<tr *ngFor="let post of posts | async">
					<td>{{ post.id }}</td>
					<td>{{ post.userId }}</td>
					<td>{{ post.title }}</td>
					<td>{{ post.body }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
