<div class="container">
	<h2>Create / Update / Delete Posts</h2>
	<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
		<div
			class="form-group custom-control custom-radio custom-control-inline">
			<div *ngFor="let value of radioButtonValues" class="form-check">
				<input
					type="radio"
					class="form-check-input"
					[id]="value"
					[value]="value"
					name="resttype"
					formControlName="resttype" />
				<label [for]="value" class="form-check-label">
					{{ value.charAt(0).toUpperCase() + value.substring(1) }}
				</label>
			</div>
		</div>

		<div class="form-group">
			<label for="userId">User ID </label>
			<input
				formControlName="userId"
				id="userId"
				class="form-control"
				type="text"
				required
				minlength="1"
				maxlength="3"
				pattern="\d+" />
		</div>

		<div class="form-group">
			<label for="id">ID </label>
			<input
				formControlName="id"
				id="id"
				class="form-control"
				type="text"
				pattern="\d+" />
		</div>

		<div class="form-group">
			<label for="title">Title </label>
			<input
				formControlName="title"
				id="title"
				class="form-control"
				type="text" />
		</div>

		<div class="form-group">
			<label for="body">Body </label>
			<textarea
				formControlName="body"
				id="body"
				class="form-control"></textarea>
		</div>

		<button class="btn btn-primary">Submit</button>
	</form>

	<br />
	{{ returnPost | async | json }}
</div>
